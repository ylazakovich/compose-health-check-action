services:
  slow-broken:
    image: busybox:1.37
    stop_grace_period: 1s
    command:
      [
        "sh",
        "-c",
        "echo 'Starting slow-broken (simulated unhealthy)...'; exec tail -f /dev/null",
      ]
    healthcheck:
      test: ["CMD-SHELL", "echo 'still broken' >&2; exit 1"]
      interval: 200ms
      timeout: 200ms
      retries: 10
      start_period: 0s
