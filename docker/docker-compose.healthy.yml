services:
  web:
    image: busybox:1.37
    stop_grace_period: 1s
    command: >
      sh -c "
        echo 'WEB healthy (simulated)';
        touch /tmp/ready;
        exec tail -f /dev/null
      "
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/ready"]
      interval: 200ms
      timeout: 200ms
      retries: 20
      start_period: 0s
