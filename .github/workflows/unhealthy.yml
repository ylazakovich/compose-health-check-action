name: "Workflow when unhealthy"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker-health-when-unhealthy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Run local Docker Compose health check (EXPECTED -> TO FAIL)
        id: healthcheck
        uses: ./.github/actions/compose-health-check
        continue-on-error: true
        with:
          compose-project-directory: "."
          compose-files: |
            docker-compose.yml
          services: "slow-broken"
          timeout: "10"
          additional-compose-args: ""
      - name: Assert that healthcheck step failed
        if: always()
        run: |
          echo "Step outcome: ${{ steps.healthcheck.outcome }}"
          echo "Step conclusion: ${{ steps.healthcheck.conclusion }}"

          if [ "${{ steps.healthcheck.outcome }}" != "failure" ]; then
            echo "❌ Expected compose-health-check step to FAIL on broken compose, but it succeeded."
            exit 1
          fi

          echo "✅ Negative test passed: compose-health-check step failed as expected."
