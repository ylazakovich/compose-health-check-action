name: "Workflow when unhealthy"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker-health-when-unhealthy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run local Docker Compose health check (EXPECTED -> TO FAIL)
        id: healthcheck
        uses: ./
        continue-on-error: true
        with:
          compose-files: |
            docker-compose.yml
          services: "slow-broken"
          timeout: "10"
          additional-compose-args: ""

      - name: Assert that healthcheck step failed and summary is correct
        if: always()
        run: |
          OUTPUT="$(echo "${{ steps.healthcheck.outputs.summary_b64 }}" | base64 -d)"

          assert() {
            local regex="$1"
            if ! echo "$OUTPUT" | grep -Eq "$regex"; then
              echo "❌ Expected to match: $regex"
              exit 1
            fi
          }

          assert '^  Overall result:[[:space:]]*FAILED \(unhealthy services detected\)$'
          assert '^  Services checked:[[:space:]]*1$'
          assert '^  Healthy:[[:space:]]*0$'
          assert '^  Unhealthy:[[:space:]]*1$'
          assert '^  Without healthcheck:[[:space:]]*0$'
          assert '^  No containers:[[:space:]]*0$'
          assert '^  Global timeout:[[:space:]]*10s \(per service\)$'

          assert 'Last 25 health probe outputs'
          assert 'connect to remote host: Connection refused'
          assert 'Last 25 container log lines'
          assert 'Starting slow service...'

          assert 'slow-broken[[:space:]]* \[UP\]'
          assert 'web[[:space:]]* \[SKIP\]'

          echo "✅ Unhealthy workflow validated successfully."
