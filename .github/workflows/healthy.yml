name: "Workflow when healthy"
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker-health-when-passed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run local Docker Compose health check
        id: healthcheck
        uses: ./
        with:
          compose-files: |
            docker-compose.yml
          services: "web"
          timeout: "60"
          additional-compose-args: "--quiet-pull"

      - name: Assert healthcheck summary
        run: |
          OUTPUT="$(echo "${{ steps.healthcheck.outputs.summary_b64 }}" | base64 -d)"

          assert() {
            local regex="$1"
            if ! echo "$OUTPUT" | grep -Eq "$regex"; then
              echo "❌ Expected to match: $regex"
              exit 1
            fi
          }

          assert '^  Overall result:[[:space:]]*OK \(all services healthy\)$'
          assert '^  Healthy:[[:space:]]*1$'
          assert '^  Unhealthy:[[:space:]]*0$'
          assert '^  Without healthcheck:[[:space:]]*0$'
          assert '^  No containers:[[:space:]]*1$'
          assert '^  Global timeout:[[:space:]]*60s \(per service\)$'

          assert 'web[[:space:]]* \[HEALTHY\]'
          assert 'slow-broken[[:space:]]* \[SKIP\]'

          echo "✅ Healthy workflow validated successfully."
