name: "Workflow when no services detected"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker-health-when-no-services:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Docker Compose health check (EXPECTED -> NO SERVICES)
        id: healthcheck
        uses: ./
        continue-on-error: true
        with:
          compose-files: |
            docker-compose-NOT-FOUND.yml
          services: ""
          timeout: "10"
          additional-compose-args: ""

      - name: Assert that workflow failed due to no services and diagnostics are correct
        if: always()
        run: |
          OUTPUT="$(echo "${{ steps.healthcheck.outputs.summary_b64 }}" | base64 -d)"

          assert() {
            local regex="$1"
            if ! echo "$OUTPUT" | grep -Eq "$regex"; then
              echo "❌ Expected to match: $regex"
              echo "   Regex: $regex"
              exit 1
            fi
          }

          assert "No services specified. Either:"
          assert "pass services in docker compose command, e.g. 'docker compose up -d web api'"
          assert "or set DOCKER_SERVICES_LIST environment variable \(space-separated list of services\)."

          echo "✅ NO SERVICES diagnostics validated successfully."
