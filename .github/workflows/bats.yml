name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup jq
        uses: dcarbone/install-jq-action@v3

      - name: Setup Bats and bats libs
        uses: bats-core/bats-action@3.0.1
        with:
          bats-install: true
          support-install: true
          assert-install: true
          file-install: true
          support-path: ${{ github.workspace }}/tests/test_helper/bats-support
          assert-path: ${{ github.workspace }}/tests/test_helper/bats-assert
          file-path: ${{ github.workspace }}/tests/test_helper/bats-file

      - name: Run BATS (pretty + JUnit report)
        shell: bash
        run: |
          mkdir -p test-reports
          bats -F pretty \
            --print-output-on-failure \
            --report-formatter junit \
            -o test-reports \
            tests/

      - name: Upload JUnit report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: test-reports
