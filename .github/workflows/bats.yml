name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup jq
        uses: dcarbone/install-jq-action@v3

      - name: Setup Bats and bats libs
        id: setup-bats
        uses: bats-core/bats-action@3.0.1
        with:
          support-path: "${{ github.workspace }}/.bats/bats-support"
          assert-path: "${{ github.workspace }}/.bats/bats-assert"
          detik-path: "${{ github.workspace }}/.bats/bats-detik"
          file-path: "${{ github.workspace }}/.bats/bats-file"

      - name: Run BATS (pretty + JUnit report)
        shell: bash
        env:
          BATS_LIB_PATH: ${{ steps.setup-bats.outputs.lib-path }}
          TERM: xterm
        run: |
          set -euo pipefail
          
          echo "BATS_LIB_PATH=$BATS_LIB_PATH"
          echo "== list .bats =="
          ls -la .bats || true
          echo "== tree .bats (2 levels) =="
          find .bats -maxdepth 3 -type f -name "load.bash" -o -type f -name "load" || true
  
          echo "== check each BATS_LIB_PATH entry =="
          IFS=':' read -r -a paths <<< "$BATS_LIB_PATH"
          for p in "${paths[@]}"; do
          echo "--- $p ---"
          ls -la "$p" || true
          ls -la "$p/bats-support" || true
          ls -la "$p/bats-support/load.bash" || true
          done

          mkdir -p test-reports
          bats \
          --formatter tap \
          --print-output-on-failure \
          --report-formatter junit \
          --output test-reports \
          tests/

      - name: Upload JUnit report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: junit-report
          path: test-reports/**/*.xml
