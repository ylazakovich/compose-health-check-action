name: "Test Report"
on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed

permissions:
  contents: write
  actions: read

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”¨Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: ğŸ“¦Download artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          name: junit-report
          path: junit-report

      - name: ğŸ”¬Report summary
        id: report
        uses: dorny/test-reporter@7b7927aa7da8b82e81e755810cb51f39941a2cc7 # v2
        with:
          name: "ğŸ”¬Bats JUnit report"
          artifact: junit-report
          path: "**/*.xml"
          reporter: java-junit

      - name: Build Shields endpoint JSON (passed/failed/skipped)
        if: always()
        run: |
          set -euo pipefail

          passed="${{ steps.report.outputs.passed }}"
          failed="${{ steps.report.outputs.failed }}"
          skipped="${{ steps.report.outputs.skipped }}"

          if [[ -z "$passed" ]]; then passed="0"; fi
          if [[ -z "$failed" ]]; then failed="0"; fi
          if [[ -z "$skipped" ]]; then skipped="0"; fi

          if [[ "$failed" != "0" ]]; then
            color="red"
            message="${passed} passed, ${failed} failed"
          elif [[ "$skipped" != "0" ]]; then
            color="yellow"
            message="${passed} passed, ${skipped} skipped"
          else
            color="brightgreen"
            message="${passed} passed"
          fi

          mkdir -p public
          cat > public/tests.json <<JSON
          {
            "schemaVersion": 1,
            "label": "bats tests",
            "message": "${message}",
            "color": "${color}"
          }
          JSON

          echo "Badge JSON:"
          cat public/tests.json

      - name: Publish badge to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          keep_files: true
