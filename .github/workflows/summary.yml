name: "Test Report"
on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed

permissions:
  contents: write
  actions: read

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”¨Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: ğŸ“¦Download artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: ğŸ”¬Report summary
        uses: dorny/test-reporter@7b7927aa7da8b82e81e755810cb51f39941a2cc7 # v2
        with:
          name: "ğŸ”¬Bats JUnit report"
          artifact: junit-report
          path: "**/*.xml"
          reporter: java-junit

      - name: Install xmllint
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils

      - name: Build tests badge endpoint (total)
        shell: bash
        run: |
          set -euo pipefail

          TOTAL="$(xmllint --xpath 'string(sum(//testsuite/@tests))' junit-report/**/*.xml 2>/dev/null || true)"
          [[ -n "${TOTAL}" ]] || TOTAL="0"

          mkdir -p public
          cat > public/tests.json <<EOF
          {
            "schemaVersion": 1,
            "label": "bats tests",
            "message": "${TOTAL} total",
            "color": "blue"
          }
          EOF

      - name: Publish badge to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          keep_files: true
